<!--
Doctype tells the web browser what type of web page this is, HTML is the doc type for the most current version of HTML
-->
<!doctype html>
<!--
class type, "no-js" is there since Javascript is not enabled and "lang" is not set to anything and is set to ""
-->
<html class="no-js" lang="">
<!--
<head> contains the specific information about a web page
-->
<head>
  <!--
  The meta tag stores the metadata about the HTML document such as page description, keywords, author, and other metadata
  -->
  <meta charset="utf-8">
  <!--
  The title tag declares the title/name of the HTML document and also displays bookmarks and search results
  -->
  <title></title>
  <!--
  This meta tag defines a description for a web page with no content information
  -->
  <meta name="description" content="">
  <!--
  The content attribute in a meta tag gives the value associated with the name attribute
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
  The link tag is used for defining a link to an external resource
  -->
  <link rel="manifest" href="site.webmanifest">
  <!--
  The rel attribute defines the relationship of the linked resource and the href attribute identifies sections in a doc
  -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <!--
  closing head tag
  -->
</head>
<!--
The body tag defines the body of the doc which contains all the content of the HTML doc
-->
<body>
  <!--
  [if IE] is a conditional statement where if IE is true, then this happens
  -->
  <!--
  p tags define paragraphs that contain any structural grouping of related content
  -->
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <!--
  div tag defines a division or a section in an HTML document
  -->
  <div id="Heading">
    <p class="red">Hello world! This is HTML5 Boilerplate</p>
    <p class="blue">Hello world! This is HTML5 Boilerplate</p>
    <!--
    h tags are used to define HTML headings with h1 being the most important to h6 as least important
    -->
    <h1 class="red">Heading 1</h1>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
